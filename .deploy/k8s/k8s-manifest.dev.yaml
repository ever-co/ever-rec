---
kind: Service
apiVersion: v1
metadata:
    name: ever-rec-portal-dev
spec:
    selector:
        app: ever-rec-portal-dev
    ports:
        - name: web
          protocol: TCP
          port: 4200
          targetPort: 4200
---
kind: Service
apiVersion: v1
metadata:
    name: ever-rec-api-dev
spec:
    selector:
        app: ever-rec-api-dev
    ports:
        - name: web
          protocol: TCP
          port: 3000
          targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: ever-rec-api-dev
spec:
    replicas: 1
    selector:
        matchLabels:
            app: ever-rec-api-dev
    template:
        metadata:
            labels:
                app: ever-rec-api-dev
        spec:
            containers:
                - name: ever-rec-api-dev
                  image: ghcr.io/ever-co/ever-rec-api-dev:latest
                  env:
                      - name: API_HOST
                        value: 0.0.0.0
                      - name: FIREBASE_API_KEY
                        value: '$FIREBASE_API_KEY'
                      - name: FIREBASE_AUTH_DOMAIN
                        value: '$FIREBASE_AUTH_DOMAIN'
                      - name: FIREBASE_DATABASE_URL
                        value: '$FIREBASE_DATABASE_URL'
                      - name: FIREBASE_PROJECT_ID
                        value: '$FIREBASE_PROJECT_ID'
                      - name: FIREBASE_STORAGE_BUCKET
                        value: '$FIREBASE_STORAGE_BUCKET'
                      - name: FIREBASE_MESSAGING_SENDER_ID
                        value: '$FIREBASE_MESSAGING_SENDER_ID'
                      - name: FIREBASE_APP_ID
                        value: '$FIREBASE_APP_ID'
                      - name: FIREBASE_MEASUREMENT_ID
                        value: '$FIREBASE_MEASUREMENT_ID'                      
                      - name: FIREBASE_ADMIN_PRIVATE_KEY
                        value: '$FIREBASE_ADMIN_PRIVATE_KEY'
                      - name: FIREBASE_ADMIN_CLIENT_EMAIL
                        value: '$FIREBASE_ADMIN_CLIENT_EMAIL'

                  ports:
                      - containerPort: 3000
                        protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: ever-rec-portal-dev
spec:
    replicas: 1
    selector:
        matchLabels:
            app: ever-rec-portal-dev
    template:
        metadata:
            labels:
                app: ever-rec-portal-dev
        spec:
            containers:
                - name: ever-rec-portal-dev
                  image: ghcr.io/ever-co/ever-rec-portal-dev:latest
                  env:
                      - name: DEMO
                        value: 'true'
                  ports:
                      - containerPort: 4200
                        protocol: TCP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
    name: https-redirect
spec:
    redirectScheme:
        permanent: true
        scheme: https
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ever-rec-dev
    namespace: default
    annotations:
        kubernetes.io/ingress.class: traefik
spec:
    rules:
        - host: appdev.rec.so
          http:
              paths:
                  - backend:
                        service:
                            name: ever-rec-dev
                            port:
                                number: 4200
                    path: /
                    pathType: Prefix
    tls:
        - hosts:
              - appdev.rec.so
          secretName: appdev.rec.so-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ever-rec-api-dev
    namespace: default
    annotations:
        kubernetes.io/ingress.class: traefik
spec:
    rules:
        - host: appdev.rec.so
          http:
              paths:
                  - backend:
                        service:
                            name: ever-rec-api-dev
                            port:
                                number: 3000
                    path: /
                    pathType: Prefix
    tls:
        - hosts:
              - appdev.rec.so
          secretName: appdev.rec.so-tls
