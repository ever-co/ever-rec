<!DOCTYPE html>
<html lang="en" style="height: fit-content">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Popup</title>
  <style>
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey;
      border-radius: 6px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #8898aa;
      border-radius: 6px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #8898aa;
    }
  </style>

  <link rel="stylesheet" href="popup.css" />
</head>

<body style="height: 100%; margin: 0" class="rec">
  <div id="popup"></div>
  <script src="popup.js"></script>
</body>

</html>
